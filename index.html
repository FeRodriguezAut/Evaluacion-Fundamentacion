<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación JavaScript - SENA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Evaluación Fundamentación JavaScript</h1>
    <p><strong>Aprendiz:</strong> Fernando Jose Imbett Vides</p>
    <p><strong>Ficha:</strong> 2977523</p>

    <hr>

    <!-- Ejercicio 1: Promedio de Notas -->
    <div class="exercise">
        <h2>1. Promedio de Notas</h2>
        <label>Ingrese notas separadas por comas:</label>
        <input type="text" id="notas" placeholder="4.5, 3.8, 5.0">
        <button id="btn-1">Calcular</button>
        <div class="output" id="output-1"></div>
    </div>

    <!-- Ejercicio 2: Validador de Acceso -->
    <div class="exercise">
        <h2>2. Validador de Acceso</h2>
        <label>Edad:</label>
        <input type="number" id="edad" placeholder="Ingrese su edad">
        <br><br>
        <label>Contraseña:</label>
        <input type="password" id="password" placeholder="Ingrese la contraseña">
        <button id="btn-2">Verificar</button>
        <div class="output" id="output-2"></div>
    </div>

    <!-- Ejercicio 3: Tabla de Multiplicar -->
    <div class="exercise">
        <h2>3. Tabla de Multiplicar</h2>
        <label>Ingrese un número:</label>
        <input type="number" id="numero-tabla" placeholder="Ej: 7">
        <button id="btn-3">Generar Tabla</button>
        <div class="output" id="output-3"></div>
    </div>

    <!-- Ejercicio 4: Cálculo de Impuestos -->
    <div class="exercise">
        <h2>4. Cálculo de Impuestos</h2>
        <p>Se usarán datos de ejemplo para 3 productos.</p>
        <button id="btn-4">Calcular Impuesto</button>
        <div class="output" id="output-4"></div>
    </div>

    <!-- Ejercicio 5: Buscar Elemento en Arreglo -->
    <div class="exercise">
        <h2>5. Buscar Elemento en Arreglo</h2>
        <label>Elemento a buscar:</label>
        <input type="text" id="elemento-buscar" placeholder="Ej: uva">
        <button id="btn-5">Buscar</button>
        <div class="output" id="output-5"></div>
    </div>

    <!-- Script principal que carga todo como módulos -->
    <script type="module" src="app.js"></script>
    
</body>
</html>
